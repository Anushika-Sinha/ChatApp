<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/63fff262e3.js" crossorigin="anonymous"></script><title>Chat App</title>
    <script defer src="js/client.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="chat logo">
        <h1>Welcome to the Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message left">Hi</div>
        <div class="message right">Hello</div> -->
    </div>

    <dv class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"><i class="fa fa-location-arrow"></i></button>
        </form>
    </dv>
</body>
</html>
